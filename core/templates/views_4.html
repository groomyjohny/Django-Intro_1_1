{% extends 'global_template.html' %}

{% block 'head' %}
    <title>Отображение запроса</title>
{% endblock %}


{% block 'container' %}
    <table class="table">
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
        {% for k,v in params.items %}
            <tr>
                <td>{{k}}</td>
                <td>{{v}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
